<div class="container">
  <h3 class="text-center">Web Chat using ASP.NET Core + <br>AngularJS 5 + SignalR</h3>
  <div class="row">
    <div class="col msg-window-container">
      <div class="card" id="msgWindow">
        <div class="card-header"><span class="card-title">Hello {{nick}}!</span></div>
        <div class="card-body" id="msgs">
          <div class="msg to">Hey there!ðŸ˜ƒ What's up?!</div>
          <div class="msg to">It's pretty cool!</div>
          <div *ngIf="messages.length > 0">
            <div *ngFor="let message of messages">
              <div class="msg to">{{message}}</div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <form (ngSubmit)="sendMessage()" #chatForm="ngForm">
            <div class="input-group" id="msgForm" data-sender="me">
              <input id="message" class="form-control" type="text" name="message" [(ngModel)]="message" placeholder="Type message and hit [Enter] to send." required/>
              <div class="input-group-append">
                <button id="sendmessage" class="btn btn-outline-secondary" type="submit" [disabled]="!chatForm.valid">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
